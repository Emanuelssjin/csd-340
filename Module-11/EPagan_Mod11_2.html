<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSD 340 Web Development with HTML and CSS</title>
</head>
<body>
    <h1>Assignment 11.2: JavaScript - Part 3</h1>
    <input type="text" id="inputText" placeholder="Enter text">
    <button onclick="addItem()">Add</button>
    <button onclick="deleteLastItem()">Delete Last Entry</button>
    <button onclick="displayItems()">Display</button>
    <ul id="itemList"></ul>

    <script>
        const items = [];

        function addItem() {
            const inputText = document.getElementById("inputText").value;
            if (inputText.trim() !== "") {
                items.push(inputText);
                alert(`Added: "${inputText}" at position ${items.length}`);
                document.getElementById("inputText").value = "";
            }
        }

        function deleteLastItem() {
            if (items.length > 0) {
                const lastIndex = items.length - 1;
                const deletedItem = items.splice(lastIndex, 1);
                alert(`Deleted: "${deletedItem}" from position ${lastIndex + 1}`);
            }
        }

        function displayItems() {
            const itemList = document.getElementById("itemList");
            itemList.innerHTML = "";

            for (let i = 0; i < items.length; i++) {
                const listItem = document.createElement("li");
                listItem.textContent = `${i + 1}. ${items[i]}`;
                itemList.appendChild(listItem);
            }
        }
    </script>
</body>
</html>
